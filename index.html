<!DOCTYPE html>
<html>
	<head>
		<title>JumpSuit</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
	</head>
	<body>
		<canvas id="canvas">Your browser doesn't support the canvas element. Please update it.</canvas>
		<img src="assets/images/Speaker_Icon.svg" alt="audio icon" id="audio-icon"/>

		<div id="info-box" class="info-box hidden">
			<h2>Information</h2>
			<p>This is a little canvas-only game made by <a href="https://getkey.eu">Getkey</a> and <a href="https://github.com/Fju">Fju</a><br/>
			Music by Arnaud Poyeton</p>
			<a class="gh-image" href="https://github.com/Getkey/jumpsuit">Go to Github</a>
		</div>

		<script src="canvas.js"></script>

		<audio id="music">
			<source src="assets/audio/interstellar.ogg" type="audio/ogg"></source>
			<source src="assets/audio/interstellar.mp3" type="audio/mpeg"></source>
		</audio>
		<script src="audio.js"></script>
	<body>
</html>
